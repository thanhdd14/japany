<html lang="ja">
	<head>

		<link type="text/css" rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<header id="header">
			<a href="./" class="header-logo">
				<img src="./img/logo.png" alt="Japany">
			</a>
			<nav class="header-nav">
				<div class="header-nav__show">
					<ul class="header-nav__menu">
						<li class="header-nav__menu-item">
							<a href="" class="active">日本語レベルチェック</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">目標と進捗</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">目標設定</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">全コース一覧</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">おすすめコースを見る</a>
						</li>
					</ul>
					<ul class="header-nav__option">
						<li class="header-nav__option-item">
							<a href="">お知らせ</a>
						</li>
						<li class="header-nav__option-item">
							<a href="">Language settings</a>
						</li>
						<li class="header-nav__option-item">
							<a href="">log out</a>
						</li>
					</ul>
					<div class="header-nav__name"> user name </div>
				</div>
			</nav>
			<span class="js-mobile">
				<span></span>
			</span>
		</header>
		<main class="page-login">
			<section class="sec-content">
				<div class="inner">
					<h1 class="c-ttl__02">
						<span class="c-ft--jp">ログイン</span>
					</h1>
					<form>
						<div class="login-block">
							<div class="login-input c-txt__basic" id="login-input">
								<dl class="login-input__item">
									<dt>ID</dt>
									<dd>
										<input type="text" class="form-control form-control--id">
									</dd>
								</dl>
								<dl class="login-input__item">
									<dt>Password</dt>
									<dd>
										<div class="show-pass">
											<input type="password" class="form-control form-control--pass">
											<span class="js-show-pass"></span>
										</div>
									</dd>
								</dl>
								<div class="login-note"> 半角英数字（大文字・小文字）を含めた8桁以上を入力してください </div>
								<p class="error">エラーが発生しました</p>
							</div>
							<div class="login-sub">
								<button type="submit" class="c-btn__01 hidden1 hidden2"> ログイン </button>
								<div class="login-note c-al--c"> IDを忘れてしまった場合は<a href="">こちら</a><br> パスワードを忘れてしまった場合は<a href="">こちら</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer id="footer">
			<div class="inner">
			</div>
		</footer>
		<div class="loading">
			<div class="loading-show">
				<img src="./img/logo-loading.png" alt="Japany">
			</div>
		</div>
		<script src="./js/vendors/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="./js/vendors/setting.js"></script>
	</body>
</html>
