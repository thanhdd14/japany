<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title></title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="format-detection" content="telephone=no">
		<link type="text/css" rel="stylesheet" href="./css/swiper.css">
		<link type="text/css" rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<header id="header">
			<a href="./" class="header-logo">
				<img src="./img/logo.png" alt="Japany">
			</a>
			<nav class="header-nav">
				<div class="header-nav__show">
					<ul class="header-nav__menu">
						<li class="header-nav__menu-item">
							<a href="" class="active">日本語レベルチェック</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">目標と進捗</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">目標設定</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">全コース一覧</a>
						</li>
						<li class="header-nav__menu-item">
							<a href="">おすすめコースを見る</a>
						</li>
					</ul>
					<ul class="header-nav__option">
						<li class="header-nav__option-item">
							<a href="">お知らせ</a>
						</li>
						<li class="header-nav__option-item">
							<a href="">Language settings</a>
						</li>
						<li class="header-nav__option-item">
							<a href="">log out</a>
						</li>
					</ul>
					<div class="header-nav__name"> user name </div>
				</div>
			</nav>
			<span class="js-mobile">
				<span></span>
			</span>
		</header>
		<main class="page-check-level-02">
			<section class="sec-content">
				<div class="inner">
					<h1 class="c-ttl__01">
						<span class="c-ft--jp">テスト結果</span>
					</h1>
					<div class="show-question">
						<div class="show-question__note">
							<strong>受験日</strong>2024/02/29 19:35
						</div>
						<div class="show-question__all">
							<div class="show-question__list">
								<dl>
									<dt>
										<strong>漢字</strong>
										<span>Kanji</span>
									</dt>
									<dd>
										<div class="show-question__list-oder">
											<span class="c-fc--geen">5</span><span>/</span><span>10</span>点
										</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<strong>語彙</strong>
										<span>Vocabulary</span>
									</dt>
									<dd>
										<div class="show-question__list-oder">
											<span class="c-fc--geen">3</span><span>/</span><span>11</span>点
										</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<strong>文法</strong>
										<span>Grammar</span>
									</dt>
									<dd>
										<div class="show-question__list-oder">
											<span class="c-fc--geen">5</span><span>/</span><span>10</span>点
										</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<strong>読解</strong>
										<span>Reading</span>
									</dt>
									<dd>
										<div class="show-question__list-oder">
											<span class="c-fc--geen">1</span><span>/</span><span>5</span>点
										</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<strong>聴解</strong>
										<span>Listening</span>
									</dt>
									<dd>
										<div class="show-question__list-oder">
											<span class="c-fc--geen">0</span><span>/</span><span>6</span>点
										</div>
									</dd>
								</dl>
							</div>
							<div class="show-question__total">
								<dl>
									<dt>
										<strong class="c-fc--blue">正解回答数</strong>
										<span>Total</span>
									</dt>
									<dd>
										<div class="show-question__total-oder">
											<span class="c-fc--geen">14</span><span>/</span><span>42</span>点
										</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<strong class="c-fc--blue">点数</strong>
										<span>Total</span>
									</dt>
									<dd>
										<div class="show-question__total-oder">
											<span class="c-fc--geen">100</span><span>/</span><span>120</span>点
										</div>
									</dd>
								</dl>
							</div>
						</div>
					</div>
					<h2 class="c-ttl__01">
						<span class="c-ft--jp">テスト結果詳細</span>
					</h2>
					<a href="" class="c-btn__01">回答を確認する</a>
				</div>
			</section>
		</main>
		<footer id="footer">
			<div class="inner">
			</div>
		</footer>
		<div class="loading-sub">
			<div class="loading-sub__rotate">
				<img src="./img/loading.png" alt="loading">
			</div>
		</div>
		<script src="./js/vendors/jquery-3.6.0.min.js"></script>
		<script src="./js/vendors/swiper.js"></script>
		<script src="./js/vendors/setting.js"></script>
	</body>
</html>
